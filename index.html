<!doctype html>
<html lang="ro">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SerbanPhoto</title>
<meta name="description" content="Portofoliu foto SerbanPhoto" />

<style>
:root{
  --bg:#4a0404;
  --bg2:#300202;
  --text:#F5F5DC;
  --accent:#c09a6b;
  --card:rgba(0,0,0,.25);
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{
  width:100%;
  height:100%;
  overflow-x:hidden;
}

body{
  font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
}

a{color:inherit;text-decoration:none}

.container{
  max-width:1180px;
  margin:0 auto;
  padding:0 20px;
}

/* NAV */
.nav{
  position:fixed;
  top:0;
  left:0;
  right:0;
  z-index:50;
  padding:18px 0;
  transition:.25s;
}

.nav.scrolled{
  background:rgba(48,2,2,.95);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
  padding:10px 0;
}

.nav-inner{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  width:56px;
  height:56px;
  border-radius:999px;
  object-fit:cover;
}

.brand-title strong{
  text-transform:uppercase;
  font-weight:900;
  color:#fff;
  font-size:18px;
}

.brand-title strong span{
  color:var(--accent);
}

.brand-title small{
  text-transform:uppercase;
  letter-spacing:.35em;
  font-size:9px;
  color:rgba(255,255,255,.4);
}

.nav-links{
  display:flex;
  gap:26px;
  font-size:11px;
  letter-spacing:.22em;
  text-transform:uppercase;
  font-weight:800;
}

/* HERO */

.hero{
  min-height:100vh;
  background:#000;
  position:relative;
  display:grid;
  place-items:center;
  overflow:hidden;
  padding-top:84px;
}

.hero-bg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:.55;
}

.hero-content{
  position:relative;
  z-index:3;
  text-align:center;
  padding:0 18px;
  max-width:900px;
}

.hero h1{
  margin:0 0 26px;
  font-weight:950;
  color:#fff;
  letter-spacing:-.04em;
  line-height:1;
  font-size:clamp(44px,7vw,110px);
}

.hero h1 span{
  display:block;
}

/* OUTLINE TEXT FIX */
.hero h1 .outline{
  color:transparent;
  -webkit-text-stroke:1.5px var(--text);
  transform:translateZ(0);
  will-change:transform;
}

/* BUTTON */

.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:16px 34px;
  border-radius:999px;
  border:2px solid var(--text);
  font-weight:900;
  letter-spacing:.22em;
  text-transform:uppercase;
  font-size:11px;
  background:var(--text);
  color:var(--bg);
  cursor:pointer;
}

/* MOBILE HERO FIX */

@media(max-width:768px){

  .hero h1{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    font-size:clamp(34px,10vw,56px);
    line-height:1.05;
  }

  .hero h1 .outline{
    font-size:.95em;
    -webkit-text-stroke:1.2px var(--text);
  }
}

@media(max-width:360px){
  .hero h1 .outline{
    -webkit-text-stroke:1px var(--text);
  }
}

</style>
</head>

<body>

<header class="nav" id="nav">
  <div class="container nav-inner">
    <a class="brand" href="#acasa">
      <img class="logo" src="/assets/logo_v4.svg" alt="SerbanPhoto Logo" />
      <div class="brand-title">
        <strong>Serban<span>Photo</span></strong>
        <small>Professional Studio</small>
      </div>
    </a>

    <nav class="nav-links">
      <a href="#galerie">Galerie</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<main>

<section class="hero" id="acasa">
  <img class="hero-bg" src="/assets/hero.webp" alt="" />

  <div class="hero-content">
    <h1>
      <span>CAPTURA</span>
      <span class="outline">ESENÈšEI</span>
    </h1>

    <a class="btn" href="#galerie">Vezi Portofoliul</a>
  </div>
</section>

</main>

<script>
const nav=document.getElementById('nav');
window.addEventListener('scroll',()=>{
  nav.classList.toggle('scrolled',window.scrollY>30);
});
</script>

</body>
</html>
