<!doctype html>
<html lang="ro">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SerbanPhoto</title>
<meta name="description" content="Portofoliu foto SerbanPhoto" />

<style>

:root{
  --bg:#4a0404;
  --bg2:#300202;
  --text:#F5F5DC;
  --accent:#c09a6b;
  --card:rgba(0,0,0,.25);
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{
  width:100%;
  height:100%;
  overflow-x:hidden;
}

body{
  font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
}

a{color:inherit;text-decoration:none}

.container{
  max-width:1180px;
  margin:0 auto;
  padding:0 20px;
}

/* NAV */

.nav{
  position:fixed;
  top:0;
  left:0;
  right:0;
  z-index:50;
  padding:18px 0;
  transition:.25s;
}

.nav.scrolled{
  background:rgba(48,2,2,.95);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
  padding:10px 0;
}

.nav-inner{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  width:56px;
  height:56px;
  border-radius:999px;
  object-fit:cover;
}

.brand-title strong{
  text-transform:uppercase;
  font-weight:900;
  color:#fff;
  font-size:18px;
}

.brand-title strong span{
  color:var(--accent);
}

.brand-title small{
  text-transform:uppercase;
  letter-spacing:.35em;
  font-size:9px;
  color:rgba(255,255,255,.4);
}

.nav-links{
  display:flex;
  gap:26px;
  font-size:11px;
  letter-spacing:.22em;
  text-transform:uppercase;
  font-weight:800;
}

/* HERO CINEMATIC */

.hero{
  min-height:100vh;
  position:relative;
  display:grid;
  place-items:center;
  overflow:hidden;
  padding-top:84px;
  background:#000;
}

.hero-bg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:.55;
  transform:scale(1.08);
  animation:heroZoom 14s ease-out forwards;
}

@keyframes heroZoom{
  to{ transform:scale(1); }
}

.hero-overlay{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 50% 40%, rgba(0,0,0,.15), rgba(0,0,0,.75)),
    linear-gradient(to bottom, rgba(0,0,0,.1), rgba(74,4,4,.85));
  z-index:1;
}

.hero-content{
  position:relative;
  z-index:3;
  text-align:center;
  padding:0 18px;
}

/* TITLE */

.hero-title{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  margin-bottom:30px;
  line-height:1;
}

.title-solid{
  font-weight:950;
  color:#fff;
  letter-spacing:-.04em;
  font-size:clamp(44px,7vw,110px);
  opacity:0;
  transform:translateY(40px);
  animation:titleReveal 1s ease forwards;
}

.title-outline{
  font-weight:950;
  letter-spacing:-.04em;
  font-size:clamp(44px,7vw,110px);
  color:transparent;
  -webkit-text-stroke:1.5px var(--text);
  position:relative;
  opacity:0;
  transform:translateY(40px);
  animation:titleReveal 1s ease .25s forwards;
}

.title-outline::after{
  content:"ESENȚEI";
  position:absolute;
  inset:0;
  color:transparent;
  -webkit-text-stroke:1.5px rgba(245,245,220,.25);
  filter:blur(6px);
  opacity:.6;
  pointer-events:none;
}

@keyframes titleReveal{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* BUTTON */

.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:16px 36px;
  border-radius:999px;
  border:2px solid var(--text);
  font-weight:900;
  letter-spacing:.22em;
  text-transform:uppercase;
  font-size:11px;
  background:var(--text);
  color:var(--bg);
  position:relative;
  overflow:hidden;
  transition:.25s;
}

.btn:hover{
  transform:translateY(-2px) scale(1.04);
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

.btn::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,.5),
    transparent 70%
  );
  transform:translateX(-100%);
}

.btn:hover::before{
  animation:shine .9s ease;
}

@keyframes shine{
  to{ transform:translateX(100%); }
}

/* SECTIONS */

.section{
  padding:110px 0;
}

.section-head{
  text-align:center;
  margin-bottom:46px;
}

.section-head h2{
  font-weight:950;
  text-transform:uppercase;
  letter-spacing:.28em;
  font-style:italic;
  color:#fff;
  font-size:clamp(28px,4vw,60px);
}

.section-head p{
  margin-top:14px;
  text-transform:uppercase;
  letter-spacing:.42em;
  font-size:10px;
  color:rgba(255,255,255,.42);
}

/* GALLERY */

#gallery.columns{
  column-width:300px;
  column-gap:16px;
}

#gallery.columns .card{
  display:inline-block;
  width:100%;
  margin:0 0 16px;
  break-inside:avoid;
  overflow:hidden;
  border-radius:14px;
  border:1px solid var(--border);
}

#gallery.columns img{
  width:100%;
  height:auto;
  display:block;
}

/* CONTACT */

.contact{
  background:var(--bg2);
  border-top:1px solid var(--border);
}

.contact-grid{
  display:grid;
  gap:16px;
  max-width:820px;
  margin:0 auto;
}

.pill{
  display:flex;
  align-items:center;
  gap:14px;
  padding:18px;
  border-radius:22px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.25);
}

.pill .icon{
  width:56px;
  height:56px;
  border-radius:999px;
  display:grid;
  place-items:center;
  background:rgba(192,154,107,.18);
  color:var(--accent);
  font-weight:900;
}

/* FOOTER */

footer{
  padding:60px 0;
  text-align:center;
  color:rgba(255,255,255,.28);
  font-size:11px;
  letter-spacing:.18em;
  text-transform:uppercase;
  border-top:1px solid var(--border);
  background:#000;
}

/* MOBILE */

@media(max-width:768px){

  .hero-title{
    gap:10px;
  }

  .title-solid,
  .title-outline{
    font-size:clamp(34px,10vw,56px);
  }

  .title-outline{
    -webkit-text-stroke:1.2px var(--text);
  }

}

@media(max-width:360px){
  .title-outline{
    -webkit-text-stroke:1px var(--text);
  }
}

</style>
</head>

<body>

<header class="nav" id="nav">
<div class="container nav-inner">

<a class="brand" href="#acasa">
<img class="logo" src="/assets/logo_v4.svg" alt="SerbanPhoto Logo"/>
<div class="brand-title">
<strong>Serban<span>Photo</span></strong>
<small>Professional Studio</small>
</div>
</a>

<nav class="nav-links">
<a href="#galerie">Galerie</a>
<a href="#contact">Contact</a>
</nav>

</div>
</header>

<main>

<section class="hero" id="acasa">

<img class="hero-bg" src="/assets/hero.webp" alt=""/>
<div class="hero-overlay"></div>

<div class="hero-content">

<h1 class="hero-title">
<span class="title-solid">CAPTURA</span>
<span class="title-outline">ESENȚEI</span>
</h1>

<a class="btn" href="#galerie">Vezi Portofoliul</a>

</div>
</section>

<section class="section" id="galerie">

<div class="container">

<div class="section-head">
<h2>PORTOFOLIU</h2>
<p>Explorări vizuale și momente capturate</p>
</div>

<div id="gallery" class="columns"></div>
<div style="text-align:center;margin-top:18px;color:rgba(255,255,255,.45);">
Se încarcă fotografiile…
</div>

</div>
</section>

<section class="section contact" id="contact">

<div class="container">

<div class="section-head">
<h2>Hai să discutăm!</h2>
<p>Contact</p>
</div>

<div class="contact-grid">

<a class="pill" href="https://www.instagram.com/serby.photo/" target="_blank">
<div class="icon">IG</div>
<div>
<strong>@serby.photo</strong>
<div style="opacity:.7;font-size:12px;">Instagram</div>
</div>
</a>

<a class="pill" href="tel:0763630193">
<div class="icon">☎</div>
<div>
<strong>0763 630 193</strong>
<div style="opacity:.7;font-size:12px;">Telefon</div>
</div>
</a>

</div>

</div>
</section>

</main>

<footer>
© 2026 SerbanPhoto Studio. Toate drepturile rezervate.
</footer>

<script src="/gallery.js"></script>

<script>

/* NAV SCROLL */

const nav=document.getElementById('nav');

window.addEventListener('scroll',()=>{
  nav.classList.toggle('scrolled',window.scrollY>30);
});

/* HERO PARALLAX */

const heroBg=document.querySelector('.hero-bg');

window.addEventListener('scroll',()=>{

  const scrolled=window.scrollY;
  const speed=scrolled*0.15;

  if(heroBg){
    heroBg.style.transform=`scale(1.08) translateY(${speed}px)`;
  }

});

</script>

</body>
</html>
